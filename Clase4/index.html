<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-wodth, initial-scale=1.0">
        <title>Clase2 - HTML y CSS</title>
        <link rel="stylesheet" href="style.css">
        <script src="index.js"></script>
    </head>
    <body>


        <!--<div id="firt-container">
            <div id="second-container">
                <a href="www.google.com" id="id-link">Link element</a>
            </div>
        </div>-->

        <div class="container">
            <form id="form-register" action="https://www.youtube.com/results?" method="get">
                <h2 class="container_title">Formulario</h2>
                <div id="name_container" class="input_container">
                    <label for="input_name">Nombre</label>
                    <input type="text" name="name" id="input_name" class="input" placeholder="Nombre"  />
                    <p class="input-error"></p>
                </div>
        
                <div id="lastname_container" class="input_container">
                    <label for="input_name">Apellido</label>
                    <input type="text" name="lastname" id="input_lastname" class="input" placeholder="Apellido" />
                    <p class="input-error"></p>
                </div>
        
                <div id="cedula_container" class="input_container">
                    <label for="input_cedula">Cedula</label>
                    <input type="text" name="cedula" id="input_cedula" class="input" placeholder="Cedula" />
                    <p class="input-error"></p>
                </div>

                <div id="email_container" class="input_container">
                    <label for="input_email">Email</label>
                    <input type="text" name="email" id="input_email" class="input" placeholder="Email" />
                    <p class="input-error"></p>
                </div>

                <div class="input_container">
                    <button type="submit" class="button">Enviar</button>
                </div>
            </form>
        </div>



        
        
    </body>
</html>
